# GitHub Pages Configuration
title: Tech News Japan - 日本向けテックニュース
description: 世界のテック記事を日本語で解説
baseurl: ""
url: "https://news.ukiuni.com"

# Build settings
markdown: kramdown

# Excerpt settings - extract first paragraph as excerpt
excerpt_separator: "## この記事を読むべき理由"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Exclude from build
exclude:
  - node_modules
  - .tech-news-generator
  - "*.ts"
  - "*.js"
  - package.json
  - package-lock.json
  - tsconfig.json
